<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/588px-Google_%22G%22_Logo.svg.png"
        type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--  css code file  -->
    <link rel="stylesheet" href="./src/style/global.css" />
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="#gmail">Gmail</a>
            <a href="#gambar">Gambar</a>
            <a href="#icon1">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <a href="#icon2">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a>
        </div>
    </nav>

    <section>
        <div class="feature">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

            <div class="input-feature">
                <span class="material-symbols-outlined" name="Google Search">
                    search
                </span>
                <input />
                <span class="material-symbols-outlined close" name="Close">
                    close
                </span>
                <span class="material-symbols-outlined" name="Google Lens">
                    photo_camera
                </span>
            </div>

            <div class="search-feature">
                <button>Pencarian Google</button>
                <button>Saya Beruntung</button>
            </div>

            <div class="language">
                Google tersedia dalam bahasa: <a href="#english">English</a> <a href="#indonesia">Indonesia</a>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-list">
            <p>Indonesia</p>
            <hr>
            <div class="footer-link">
                <div class="link-1">
                    <a href="#tentang">Tentang</a>
                    <a href="#periklanan">Periklanan</a>
                    <a href="#bisnis">Bisnis</a>
                    <a href="#penelusuran">Cara kerja penelusuran</a>
                </div>
                <div class="link-2">
                    <a href="#privasi">Privasi</a>
                    <a href="#persyaratan">Persyaratan</a>
                    <a href="#setelan">Setelan</a>
                </div>
            </div>
        </div>
    </footer>

    <!--  javascript code file  -->
    <script src="./src/js/index.js"></script>
</body>

</html>
